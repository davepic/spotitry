{% extends "search.html" %}
{% block results %}


	{% if num_events > 0 %}
	
		
		
		{% for n in range(num_events)%}
		<div class="row">
		<div class="small-12 columns">
		<ul class="results">
				<li class="results">
			
					<img src={{api_data["events"][n]["performers"][0]["image"]}} height=300 width=300>
				</li>
		
		<ul>
			<li>
				
					
						<li>
							<a href={{ api_data["events"][n]["url"] }}><h5>{{ api_data["events"][n]["title"] }}</h5></a>
						</li>
						<li>
							<h5 class="blue helvetica">
							
								{{date_list[n]}} {{time_list[n]}}
							
							</h5>

						</li>
						


				</li>

			</ul>
		</ul>
		</div>
		</div>
		
		
		{% endfor %}
		
		
	{% else %}
		<h1 class="blue helvetica">There were no events found.</h1>
	{% endif %}
	


{% endblock %}
