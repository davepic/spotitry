{% extends "base.html" %}
{% block title %}Spotitry{% endblock %}

{% block body %}
	<div class = "row">
	<div class= "small-12 columns">
	<h1 style="color:#090A0A;">Spotitry</h1>

	
	
		
		{% if success %}

		<h3 style="color:#090A0A;">Delete Summary</h2>

		<ul class= "results">

		<li>
			<img src={{album_image[0]}} style="height:100%; width:100%; margin-bottom: 10px;">
		</li>

		<ul>

			<li><h4>Song: {{deleted_song[0]}}</h4></li>
			<li><h4>Artist: {{artist_name[0]}}</h4></li>
			<li><h4>Playlist: {{playlist_name}}</h4></li>

		

		</ul>
		</ul>



		{% else %}

			<p style="color:red;">No recent songs loaded</p>

			<div><button class="postfix search-button" style="width:10%; height:5%; background-color:#090A0A; " ><a href="/" class="white">Refresh</a></button></div>

		{% endif %}

		</div>
		</div>



{% endblock %}
