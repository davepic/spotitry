{% extends "base.html" %}
{% block title %} Favorite Added {% endblock %}
{% block body %}

{% if err %}
	
	<h1>Event Saver App</h1>
	<p style="color:red;">You are already tracking this event in your favorites</p>

{% else %}

	<h1>Event Saver App</h1>
	<p>Thanks for adding {{api_data.title}} to your favorites.</p>
	<a href="/favorites"><button class="launch-button">View Favorites</button></a>


{% endif %}
{% endblock %}
