{% extends "base.html" %}
{% block title %}Spotitry{% endblock %}

{% block body %}

	<h1 style="color:#090A0A;">Spotify</h1>
	
		
		{% if current_song %}

		<h4>Now Playing: {{current_song[0]}}</h4>

		<h4>Artist: {{artist_name[0]}}</h4>

		<img src={{album_image[0]}} style="height:20%; width:20%; margin-bottom: 10px;">




		<form action="/spotify" method="POST">
			
			<select name="playlist" style="width:50%; margin:0 auto; margin-bottom:10px;">
	
				<option value="" selected>Select Playlist</option>

				{% for playlist in playlists %}
					<option value={{playlist}}>{{playlist}}</option>
				
				{% endfor %}
				
	
		</select>


		<div>
		<input checked="checked" name="answer" type="radio" value="save" /> Save
		<input name="answer" type="radio" value="delete" /> Delete
		</div>


		<div>
			<button class="postfix search-button" style="width:10%; height:5%; margin-bottom: 5px; background-color: #090A0A;" type="submit">Submit</button>
		</div>

		

		</form>

		<div><button class="postfix search-button" style="width:10%; height:5%; background-color:#090A0A;" ><a href="/" class="white">Refresh</a></button></div>

		{% endif %}



{% endblock %}
