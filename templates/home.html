{% extends "base.html" %}
{% block title %}Spotitry{% endblock %}

{% block body %}
	<div class = "row">
	<div class= "small-12 columns">
	<h1 style="color:#090A0A;">Spotitry</h1>
	
		
		{% if current_song %}

		<ul class= "results">

		<li>
			<img src={{album_image[0]}} style="height:100%; width:100%; margin-bottom: 10px;">
		</li>

		<ul>
			<li><h4>Now Playing: {{current_song[0]}}</h4></li>

			<li><h4>Artist: {{artist_name[0]}}</h4></li>
		

		
		<form action="/spotify" method="POST">

			<li>
			
			<select name="playlist" style="width:100%; margin:0 auto; margin-bottom:10px;">
	
				<option value="" selected>Select Playlist</option>

				{% for playlist in playlists %}
					<option value={{playlist}}>{{playlist}}</option>
				
				{% endfor %}
				
	
			</select>
			</li>


		<li>
		
		<input checked="checked" name="answer" type="radio" value="save" /> Save
		<input name="answer" type="radio" value="delete" /> Delete
		
		</li>


		<li>
			<button class="postfix search-button" style="width:30%; height:5%; margin-bottom: 5px; background-color: #090A0A;" type="submit">Submit</button>
		</li>
		

		</form>

		<li>
		<div><button class="postfix search-button" style="width:30%; height:5%; background-color:#090A0A;" ><a href="/" class="white">Refresh</a></button></div>
		</li>
		
		</ul>

		

		</ul>

		{% else %}

			<p style="color:red;">Spotify not currently playing</p>

			<div><button class="postfix search-button" style="width:30%; height:5%; background-color:#090A0A;" ><a href="/" class="white">Refresh</a></button></div>

		{% endif %}

		</div>
		</div>



{% endblock %}
